<!DOCTYPE html>
<html>
  <head>
    <title>Chat app</title>
      <link rel=stylesheet href="index.css">

            <span class="enterMessage">Enter Message</span>
            <textarea type="text" class="chat-input"></textarea>
          </label>
          <input type="submit" class="chat-submit" value="enter" /> -->

              <td>

              </td>
              <td>

              </td>
              <td>
